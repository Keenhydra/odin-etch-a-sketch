<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="main">
        <div class="sidebar">
            <div class="title"><h2>Controls!</h2></div>
            <div class="buttons">
                <button class="button" id="draw" type="button" value="Off" onclick="draw()">Draw!</button>
                <button class="button" id="shade">Shade!</button>
                <button class="button" id="rainbow">Rainbow!</button>
                <button class="button" id="erase" type="button" value="Off" onclick="erase()">Erase!</button>
                <button class="button" id="reset" type="button" onclick="reset()">Reset!</button>
                <button class="button" id="show-grid" type="button" value="Off" onclick="showGrid()">Show Grid!</button>
            </div>
            <div class="title"><h2>Grid size!</h2></div>
            <div id="gridselector">
                <input type="range" min="8" max="64" value="16" step="4" class="slider" id="gridSize">
                <p>Size <span id="output1"></span> by <span id="output2"></span></p>
            </div>
        </div>
        <div class="container"></div>

    </div>
    <footer class="footer"><p>Created by Keenhydra for the Odin Project Curriculum</p></footer>
</body>
</html>
